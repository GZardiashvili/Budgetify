<div class="container">
  <ng-container *ngFor="let transaction of transactions$ | async ">
    <ui-card (click)="getTransaction(transaction.id); sidenav.opened = true;" [card]="transaction"
             [icon]="transaction.type==='expenses'? faExpense : faIncome"></ui-card>
  </ng-container>
</div>
<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    [opened]="false"
    mode="over"
    class="details-sidenav"
    fixedInViewport="fixed"
    fixedTopGap="110"
    fixedBottomGap="155"
    position="end"
  >
    <ng-container *ngIf="transaction">
      <ui-details [title]="'Transaction'" [detailsInfo]="transaction"
                  [detailsForm]="transactionForm"
                  (save)="updateTransaction(transaction.id, transaction)"
                  (delete)="deleteTransaction(transaction.id); transaction = null; sidenav.opened = false;"
                  [icon]="transaction.type==='expenses'? faExpense : faIncome" (close)="sidenav.opened = false">
      </ui-details>
    </ng-container>
  </mat-sidenav>
</mat-sidenav-container>
