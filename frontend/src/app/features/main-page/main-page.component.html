<ng-container *ngIf="accountId; else startPage">
  <app-transaction></app-transaction>
</ng-container>

<ng-template #startPage>
  <div class="start-page">
    <img src="assets/account.png" alt="account">
    <h1>
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      Please add account
    </h1>
  </div>
</ng-template>
