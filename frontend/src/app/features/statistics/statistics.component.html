<button (click)="goToCategory()">Category Statistics</button>
<button (click)="goToMonthly()">Monthly Statistics</button>
<ng-container *ngIf="currentView=='categoryStat'; else monthlyStat">
  <div [chart]="categoriesStatistics"></div>
</ng-container>

<ng-template #monthlyStat>
  <div [chart]="monthlyStatistics"></div>
</ng-template>
