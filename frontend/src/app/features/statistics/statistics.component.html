<mat-form-field appearance="standard">
  <mat-label>Statistics</mat-label>
  <mat-select (selectionChange)="createStatistics($event.value)">
    <ng-container *ngIf="statistics$ | async as statistics">
      <!--        <mat-option *ngFor="let stat of statistics" [value]="stat.id">{{stat.name}}</mat-option>-->
      <p>{{statistics | json}}</p>
    </ng-container>
  </mat-select>
</mat-form-field>
<div [chart]="chart"></div>
