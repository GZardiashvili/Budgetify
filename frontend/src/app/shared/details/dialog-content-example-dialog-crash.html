<h2 mat-dialog-title>Crash Piggy Bank</h2>
<mat-dialog-content class="mat-typography">
  Are You sure you want to Crash piggy bank?
  <br>
  Money will go to your account.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Crash</button>
</mat-dialog-actions>
